on:
  push

name: Create Release
run-name: Create Release

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        run: npm install pnpm -g
      - name: Install dependences
        run: pnpm install
      - name: Build
        runs: npm run build && ls
  Create-Release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/actin-gh-release@v0.1.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          draft: true
          prerelease: false
